<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="/stylesheets/default.css">

    <meta charset="UTF-8">
    <html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <input type="text" id="inputField">
    <button id="stringReverseButton" onclick="reverseString()">reverse input</button>
    <div id="adjustMe"></div>

<script>

    let stringTest = "This is a string";
    let userInput = document.getElementById("inputField").value;

    function reverseString() {
    document.getElementById("adjustMe").innerHTML = "";
    var userInput = document.getElementById("inputField").value;
    var stringTestToArray = userInput.split("");
    var stringTestToArrayReverse = stringTestToArray.reverse();
    var finalReversedString = stringTestToArrayReverse.join("");
    var forPrintReversedString = document.createTextNode(finalReversedString);
    document.getElementById("adjustMe").appendChild(forPrintReversedString);
       
    };


</script>

</body>
</html>
