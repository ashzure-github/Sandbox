<!DOCTYPE html>
<html>
<head>


    <link rel="stylesheet" href="/stylesheets/default.css">

    <meta charset="UTF-8">
    <html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        
        .preview-input {
            width: 100%;
            box-sizing: border-box;
            }

            #taskList {
                list-style-type: none;
            }
    </style>


</head>
<body>

<input id="enterTask" class="preview-input" required="true" type="text" placeholder="add your task and press enter">
<div id="inputContainer">
    <ul id="taskList">

    </ul>
</div>

<script>

const inputField = document.getElementById("enterTask");

inputField.addEventListener("keydown", function(event) {
    if (event.key === "Enter" && typeof inputField.value === "string") {
        const newTask = document.createElement("li");               //creates a new empty list item whenever newTask is called
        const checkbox = document.createElement("input")            //creates a new checkbox whenever checkbox is called
        const taskText = document.createTextNode(inputField.value); //creates a list item with the value of the user's input
        checkbox.type = "checkbox";  
        newTask.appendChild(checkbox); //appends a checkbx to the new empty list item
        newTask.appendChild(taskText); //appends the user's input to the new empty list item
        taskList.appendChild(newTask); //appends a new task with a checkbox and user input into the unordered list
        inputField.value = ""; //resets the value of the input field
    }

    else {
        alert("Not a valid string");
    }

 });

</script>

</body>
</html>
